## Dynamic configuration
## path to place the file
## scp -P 2222 external/services.yml sihuan@knhcloud:/volume4/dockume/traefik/external
## scp -P 2222 external/services.yml sihuan@192.168.2.72:/volume4/dockume/traefik/external

http:
  routers:
    to-nginx:
      entryPoints:
        - "web"
        - "websecure"
      rule: "Host(`192.168.2.72`)"
      tls: {}
      service: nginx

    to-traefik:
      entryPoints:
        - "traefik"
      rule: "Host(`localhost`)"
      service: traefik

    to-fief:
      entryPoints:
        - "fief"
      rule: "Host(`192.168.2.72`)"
      service: fief

  services:
    nginx:
      loadBalancer:
        servers:
        - url: "http://nginx:80"

    traefik:
      loadBalancer:
        servers:
        - url: "http://proxy-server:8080"

    fief:
      loadBalancer:
        servers:
        - url: "http://fief:8000"
