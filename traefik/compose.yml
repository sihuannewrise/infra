---
services:
  traefik:
    image: traefik:v3.2
    hostname: traefik
    restart: always
    security_opt:
      - no-new-privileges:true
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /share/infra/traefik:/config
      - /share/infra/traefik/static:/etc/traefik
      # - /share/infra/letsencrypt:/letsencrypt
      - /share/infra/CA:/CA
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
