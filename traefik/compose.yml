version: "3.3"

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    hostname: traefik
    ports:
      - 80:80
      - 8080:8080
      - 443:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /share/dockume/infra/traefik:/config
      - /share/dockume/infra/traefik/static:/etc/traefik
      - /share/dockume/infra/letsencrypt:/letsencrypt
    networks:
      - traefik

  portainer:
    image: portainer/portainer-ee:2.20.3
    container_name: portainer
    hostname: portainer
    ports:
      - 9443:9443
    command: -H unix:///var/run/docker.sock
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/builtin/etc/certificate:/certs
      - /share/Docker/PortainerEE/data:/data
    networks:
      - traefik

  whoami:
    image: traefik/whoami
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)"
    networks:
      - traefik

networks:
  traefik:
    external: true
