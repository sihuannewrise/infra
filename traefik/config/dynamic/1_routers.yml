http:
  routers:
    to-web:
      entryPoints:
        - websecure
      rule: Host(`knh.cloud`)
      service: web

    to-pihole:
      entryPoints:
        - websecure
      rule: Host(`pihole.knh.cloud`) && PathPrefix(`/admin`)
      service: pihole

    to-portainer:
      entryPoints:
        - websecure
      rule: Host(`portainer.knh.cloud`)
      service: portainer

    to-traefik:
      entryPoints:
        - websecure
      rule: Host(`traefik.knh.cloud`)
      middlewares:
        - auth
      service: traefik
