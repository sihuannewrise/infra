entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
  websecure:
    address: :443
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: knh.cloud
            sans:
              - portainer.knh.cloud
              - traefik.knh.cloud

api:
  dashboard: true
  insecure: true

providers:
  docker:
    network: traefik
    exposedByDefault: false
  file:
    directory: /config/dynamic
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: sihuannewrise@gmail.com
      storage: /letsencrypt/acme.json
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      httpchallenge:
        entrypoint: web

accessLog:
  true
  # filePath: /config/traefik-log.log
  # bufferingSize: 100 # Configuring a buffer of 100 lines
  # filters:
  #   statusCodes:
  #     - 400-499

log:
  level: ERROR
