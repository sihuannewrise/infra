## Static configuration
## path to place the file
## scp -P 2222 portraefik/traefik/static/traefik.yml sihuan@192.168.2.72:/share/dockume/portraefik/traefik/static

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
  websecure:
    address: :443
    # http:
    #   tls:
    #     certResolver: letsencrypt
    #     domains:
    #       - main: xwick.ru
    #         sans:
    #           - api.xwick.ru
    #           - dev.xwick.ru

api:
  dashboard: true
  insecure: true

providers:
  docker:
    network: traefik
    exposedByDefault: false
  file:
    directory: /config/dynamic
    watch: true

certificatesResolvers:
  simple-resolver:
    acme:
      email: sihuannewrise@gmail.com
      storage: /letsencrypt/acme.json
      # caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      httpchallenge:
        entrypoint: web

accesslog: true

log:
  level: ERROR
